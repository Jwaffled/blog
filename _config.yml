# Site settings
title:          Pancake Blog
description:    "Pancakes can not be beaten. Fuck you, Waffles."
url:            https://blog.pancakedev.tech

# Author
author:
  name:         Pancake
  email:        yo@pancakedev.tech
  url:          https://blog.pancakedev.tech

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: yo@pancakedev.tech
